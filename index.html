<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link href="./output.css" rel="stylesheet">
  <script src="./index.js" defer></script>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="body">
  <!-- Encabezado y navegación (logo) -->
  <header class="p-5 absolute">
    <nav>
      <a href="https://github.com/ralodev/ONE-encriptador/blob/main/index.html" class="relative group">
        <img src="./img/alura.webp" alt="alura logo" class="logo">
        <span class="hidden-text">Ver código
          fuente</span>
      </a>
    </nav>
  </header>
  <!-- Contenido principal -->
  <main class="main">
    <!-- Panel principal (de entrada) -->
    <div class="input-panel">
      <!-- Input de texto -->
      <textarea name="input" id="input" spellcheck="false" class="input-area relative"
        placeholder="Ingrese el texto aquí"></textarea>
      <div class="flex flex-col">
        <!-- Mensaje de error (cuando haya uno) -->
        <span id="errot_text" class="error-label"></span>
        <div class="flex justify-evenly w-full ">
          <!-- Botón para encriptar -->
          <button id="encrypt_button" title="Encriptar el texto" class="primary-button">Encriptar</button>
          <!-- Botón para desencriptar -->
          <button class="secondary-button" id="decrypt_button" title="Desencriptar el texto">Desencriptar</button>
        </div>
      </div>
    </div>
    <!-- Panel de resultados -->
    <div class="output-panel">
      <!-- Imagen (cuando no se introduce texto) -->
      <div class="absolute inset-0 flex flex-col select-none" id="error_panel">
        <div class="m-auto text-center text-gray-600">
          <img src="./img/not_found.webp" alt="" class="px-10">
          <span class="font-bold text-xl block">
            Ningún mensaje fue encontrado
          </span>
          <span class="font-normal text-lg">
            Ingresa el texto que desees encriptar o desencriptar.
          </span>
        </div>
      </div>
      <!-- Botón para intercambiar contenido -->
      <div class="absolute top-12 -left-6  ">
        <button class="switch-button" title="Intercambiar el texto de lugar" id="switch_button">
          <svg xmlns="http://www.w3.org/2000/svg" class="m-auto" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M21 7l-18 0" />
            <path d="M18 10l3 -3l-3 -3" />
            <path d="M6 20l-3 -3l3 -3" />
            <path d="M3 17l18 0" />
          </svg>
        </button>
      </div>
      <!-- Resultado de (des)encriptación -->
      <div class="answer-panel" id="answer_panel">
        <div class="w-full text-xl break-words" id="answer_text">
        </div>
        <div class="flex">
          <!-- Botón para copiar -->
          <button id="copy_button" title="Copiar al portapapeles" class="secondary-button mx-auto">Copiar</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
