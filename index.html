<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link href="./output.css" rel="stylesheet">
  <script src="./index.js" defer></script>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body class="flex lg:h-screen max-w-screen-xl mx-auto text-[#0a3871]" style="background-color: #f3f5fc;">
  <header class="lg:flex w-20 p-5 absolute">
    <nav>
      <a href="https://ralo.dev">
        <img src="./img/alura.webp" alt="alura logo" class="h-10 object-cover w-10 hover:rotate-12 duration-300">
      </a>
    </nav>
  </header>
  <main class="lg:grid lg:grid-cols-3 p-10 w-full min-h-[500px] ">
    <!-- Texto a (des)encriptar -->
    <div class="col-span-2 h-full p-10 lg:pe-20 justify-between flex-col flex w-full">
      <textarea name="input" id="input" spellcheck="false"
        class="w-full font-medium text-2xl bg-transparent border-none ring-0 outline-none h-[50%] focus:bg-[#0000000a] rounded-xl p-3"
        style="resize: none;" placeholder="Ingrese el texto aquí"></textarea>
      <div class="flex flex-col">
        <span id="errot_text" class="text-red-500 text-center text-lg pb-3 hidden">Error?</span>
        <div class="flex justify-evenly w-full ">
          <button id="encrypt" title="Encriptar el texto"
            class="border-[1px] border-[#0a3871] hover:bg-[#0a3871d0] bg-[#0a3871] text-white rounded-2xl w-36 md:w-64 h-14">Encriptar</button>
          <button class="border-[1px] hover:bg-[#0000000c] border-[#0a3871] rounded-2xl w-36 md:w-64 h-14" id="decrypt"
            title="Desencriptar el texto">Desencriptar</button>
        </div>
      </div>
    </div>
    <!-- Texto (des)encriptado -->
    <div class="relative col-span-1 h-full p-10 bg-white rounded-2xl shadow-2xl  text-gray-500">
      <!-- Mensaje de error -->
      <div class="absolute inset-0 flex flex-col select-none" id="error">
        <div class="my-auto mx-auto text-center text-gray-600">
          <img src="./img/not_found.webp" alt="" class="px-10">
          <span class="font-bold text-xl block">
            Ningún mensaje fue encontrado
          </span>
          <span class="font-normal text-lg">
            Ingresa el texto que desees encriptar o desencriptar.
          </span>
        </div>
      </div>
      <!-- Mensaje de exito -->
      <div class="absolute top-12 -left-6  ">
        <button
          class="h-12 w-12 m-auto bg-white border-[#0a3871] rounded-lg border-2 hover:bg-[#f3f3f3] hover:border-[#0a3871e3] text-[#0a3871] hidden"
          title="Intercambiar el texto de lugar" id="switch_button">
          <svg xmlns="http://www.w3.org/2000/svg" class="m-auto" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M21 7l-18 0" />
            <path d="M18 10l3 -3l-3 -3" />
            <path d="M6 20l-3 -3l3 -3" />
            <path d="M3 17l18 0" />
          </svg>
        </button>
      </div>
      <div class="relative justify-between flex-col h-full hidden" id="answer">

        <div class="w-full text-xl break-words text-pretty" id="answer_text">
        </div>
        <div class="flex">
          <button id="copy" title="Copiar al portapapeles"
            class="border-[1px] text-[#0a3871]  border-[#0a3871] rounded-2xl w-64 h-14 mx-auto hover:bg-[#0000000c]">Copiar</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
